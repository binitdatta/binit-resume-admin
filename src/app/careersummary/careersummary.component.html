<h3>Create CareerSummary</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="careerSummaryDescription">Career Summary</label>
      <input type="text" class="form-control" id="careerSummaryDescription" required [(ngModel)]="careerSummary.careerSummaryDescription" name="careerSummaryDescription">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCareerSummary()">Add</button>
</div>
